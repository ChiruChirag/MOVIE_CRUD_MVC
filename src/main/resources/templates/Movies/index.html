<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="container">
	<h1 class="text-center my-4">Movies</h1>
	<a class="btn btn-primary" href="/Movies/create"> Add New Movie </a>
	<a class="btn btn-primary" href="/Movies/sortByIdAsc"> Sort by ID (Asc) </a> 
	<a class="btn btn-primary" href="/Movies/sortByIdDesc"> Sort by ID (Desc) </a>
	<table class="table">
		<thead>
			<th>ID</th>
			<th>Title</th>
			<th>Release Year</th>
			<th>Director</th>
			<th>Genre</th>
			<th>Average Rating</th>

		</thead>
		<tbody>
			<!-- Iterate over each cinema object and display its data -->
			        <tr th:each="movie : ${movies}">
			            <td th:text="${movie.id}"></td>
			            <td th:text="${movie.title}"></td>
			            <td th:text="${movie.releaseYear}"></td>
			            <td th:text="${movie.director}"></td>
			            <td th:text="${movie.genre}"></td>
			            <!-- Assuming the imageFileName is the name of the image file -->
			            <td th:text="${movie.averageRating}"></td>
			           
			            <td>
			                <!-- Add edit and delete links here -->
			                <a href="#" class="btn btn-primary" th:href="@{/Movies/edit(id=${movie.id})}">Edit</a>
			                <a href="#" class="btn btn-danger" 	th:href="@{/Movies/delete(id=${movie.id})}" onclick="return confirm('Are you Sure?')">Delete</a>
			            </td>
			        </tr>
			
		</tbody>
	</table>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
